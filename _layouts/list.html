---
layout: default
---
{{ content }}

<div class="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a href="/" class="previous">Newer</a>
    {% else %}
      <a href="/page{{ paginator.previous_page }}" class="previous btn btn-dark">Newer posts</a>
    {% endif %}
  {% endif %}
  {% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}" class="next btn btn-dark">Older posts</a>
  {% endif %}
</div>
